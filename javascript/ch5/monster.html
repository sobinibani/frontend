<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>몬스터 잡기 게임</title>
</head>
<body>
    <div id="container"></div>

    <script>
        let monsterHP = 100;

        const container = document.getElementById("container")
        const h1 = document.createElement("h1");
        h1.textContent = "몬스터 잡기 게임을 시작합니다!";
        container.appendChild(h1);

        let attackHP = parseInt(prompt("1회 공격 시 데미지는 얼마인가요? (양의 정수로 입력하세요.)"));
        let attackCount = 0;
        if(attackHP > 0){
            while(monsterHP > 0){
                attackCount++;
                monsterHP -= attackHP;
    
                const p = document.createElement("p");
                p.textContent = `몬스터를 ${attackCount}회 공격했습니다.`;
                container.appendChild(p);

                const strong = document.createElement("strong");
                strong.textContent = `몬스터의 남은 HP는 ${monsterHP}입니다.`;
                container.appendChild(strong);

                if(monsterHP < 0){
                    strong.textContent = "몬스터의 남은 HP는 0입니다."
                } 
            }
            const h2 = document.createElement("h2");
            h2.textContent = '몬스터 잡기 완료! 수고하셨습니다.';
            h2.style.color = 'orange';
            container.appendChild(h2);
        }else{
            alert("데미지를 잘못 입력하여 게임을 취소합니다!")
        }
    </script>
</body>
</html>
