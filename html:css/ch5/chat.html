<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방 만들기</title>
    <link rel="stylesheet" href="../css/chat.css">
    <link rel="stylesheet" href="../css/text.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
</head>
<body>
    <div class="container">
        <main class="chat-screen">
            <section class="chat-screen_bar">
                <div class="user">
                    <div class="user_column">
                        <div class="user_pic"></div>
                    </div>
                    <div class="user_column">
                        <p class="user_nick">EUNHYUK</p>
                        <p class="user_count">2</p>
                    </div>
                </div>
            </section>
            <ul class="chat-screen_texts">
                <li class="get">
                    <p class="host">EUNHYUK</p>
                    <p class="message">아가야</p>
                    <span class="time">오후 4:29</span>
                </li>
                <li class="send">
                    <span class="time">오후 4:31</span>  
                    <p class="message">웩</p>
                </li>
                <li class="get">
                    <p class="host">EUNHYUK</p>
                    <p class="message">웩 누구니?</p>
                    <span class="time">오후 4:35</span>
                </li>
            </ul>
        </main>
        <form class="chat-form">
            <section class="chat-form_field">
                <textarea class="chat-form_msg"></textarea>
                <input type="submit" value="전송" class="chat-form_bt">
            </section>
        </form>
    </div>
</body>
</html>
